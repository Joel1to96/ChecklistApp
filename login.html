<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tareas del Restaurante</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2em;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <input type="password" id="password" placeholder="Contraseña" autofocus>
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <script>
        const passwords = {
            'cocina123': 'Cocinero',
            'mesa456': 'Mesero',
            'limpio789': 'Limpieza',
            'admin000': 'Gerente',
            'superadmin': 'Administrador'
        };

        function login() {
            const password = document.getElementById('password').value;
            const user = passwords[password];

            if (user) {
                sessionStorage.setItem('userName', user);
                if (user === 'Administrador' || user === 'Gerente') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'worker.html';
                }
            } else {
                alert('Contraseña incorrecta. Por favor, intente de nuevo.');
            }
        }

        // Permitir iniciar sesión presionando Enter
        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
